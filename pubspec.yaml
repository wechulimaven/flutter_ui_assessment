name: flutter_assessment
description: "A new Flutter assessment project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # CORE
  fimber: ^0.6.6

  #NETWORK
  shared_preferences: ^2.1.1
  cached_network_image: ^3.2.3

  # UI
  google_fonts:
  fluttertoast: ^8.2.2
  flutter_svg: ^2.0.6
  loading_indicator: ^3.1.0
  flutter_screenutil: ^5.8.3
  after_layout: ^1.2.0
  shimmer: ^3.0.0
  carousel_slider: ^4.2.1
  animated_bottom_navigation_bar: ^1.3.3
  flutter_rating_bar: ^4.0.1

  # STATE MANAGEMENT
  flutter_bloc: ^8.1.3
  equatable: ^2.0.3
  get_it: ^7.6.0
  injectable: ^2.1.2
  freezed: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:

  uses-material-design: true

  assets:
    - assets/
